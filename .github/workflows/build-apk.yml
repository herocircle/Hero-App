name: Build App
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
        default: ubuntu-latest
        required: false
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
        default: android
        required: false
      profile:
        type: choice
        description: Build profile to use
        options:
          - preview
          - production
        default: preview
        required: false
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os || 'ubuntu-latest' }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          cache: yarn

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 📦 Install dependencies
        run: yarn
      - name: 📦 Install EAS CLI
        run: |
          yarn global add eas-cli
          npx expo install expo-dev-client

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: 👷 Build app
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=${{ github.event.inputs.platform || 'android' }} \
            --profile=${{ github.event.inputs.profile || 'preview' }}

      - name: Sanity Check
        run: | 
          ls -lRa .
          ls -lRa /home/runner/work/Hero-App/Hero-App/app-build

      - name: Set tag with commit SHA
        run: echo "TAG=development-${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./app-build/**/*,./app-build/*.*,**/*.apk"
          tag: ${{ env.TAG }}

      - name: 🚢 Submit
        if: ${{ github.event.inputs.should_submit }}
        run: eas submit -p ${{ github.event.inputs.platform || 'android' }} --profile ${{ github.event.inputs.profile || 'development' }} --path app-build
